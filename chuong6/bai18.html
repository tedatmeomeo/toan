    <style>
        /* ===== BODY & BACKGROUND ===== */
        body {
            margin: 0;
            min-height: 100vh;
            background: url("../anh/bgr.png") center / cover no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, Helvetica, sans-serif;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: "";
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }

        /* ===== GLASS CONTAINER ===== */
        .overlay {
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.18);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            padding: 40px 60px;
            border-radius: 22px;
            width: 90%;
            max-width: 900px;
            text-align: center;
            box-shadow: 0 25px 60px rgba(0,0,0,0.35);
            border: 1px solid rgba(255,255,255,0.3);
            animation: fadeIn 1.2s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(25px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ===== GLOW TITLE ===== */
        h1 {
            color: #ffffff;
            margin-bottom: 25px;
            font-size: 34px;
            text-shadow:
                0 0 10px #42a5f5,
                0 0 25px #42a5f5,
                0 0 40px #1e88e5;
            animation: glow 2.5s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow:
                    0 0 10px #42a5f5,
                    0 0 20px #42a5f5;
            }
            to {
                text-shadow:
                    0 0 20px #ec407a,
                    0 0 40px #ec407a;
            }
        }

        /* ===== BUTTON GLOW ===== */
        .btn {
            display: inline-block;
            margin: 12px;
            padding: 14px 28px;
            font-size: 16px;
            background: linear-gradient(135deg, #42a5f5, #1e88e5);
            color: white;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.35s;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
        }

        .btn::after {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, #ff4081, #7c4dff, #40c4ff);
            opacity: 0;
            transition: 0.35s;
        }

        .btn:hover::after {
            opacity: 1;
        }

        .btn span {
            position: relative;
            z-index: 1;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 20px #ff4081, 0 0 40px #7c4dff;
        }

        /* ===== CONTENT ===== */
        .content {
            display: none;
            margin-top: 25px;
            animation: fadeIn 0.8s ease;
        }

        video {
            width: 100%;
            max-width: 720px;
            border-radius: 15px;
        }

        iframe {
            width: 100%;
            height: 600px;
            border-radius: 15px;
            border: none;
        }

        footer {
            margin-top: 30px;
            font-size: 14px;
            color: #eee;
            opacity: 0.85;
        }

        /* ===== RESPONSIVE MOBILE ===== */
        @media (max-width: 768px) {
            .overlay {
                padding: 30px 20px;
            }

            h1 {
                font-size: 26px;
            }

            iframe {
                height: 420px;
            }

            .btn {
                width: 100%;
                max-width: 260px;
            }
        }
    </style>
</head>
